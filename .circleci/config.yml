version: 2.1

jobs:
  build:
    docker:
      - image: circleci/node:16

    steps:
      - checkout

      # Etapa para instalar as dependÃªncias e gerar o Storybook
      - run:
          name: Build Storybook
          command: |
            yarn
            yarn build-storybook

      # Etapa para implantar o Storybook no GitHub Pages
      - run:
          name: Deploy to GitHub Pages
          command: |
            git config --global user.email "luizleno15@gmail.com"
            git config --global user.name "luislenosilva15"
            git clone --branch=gh-pages git@github.com:luislenosilva15/github-static-page.git gh-pages
            # rm -rf gh-pages/*
            cp -R storybook-static/* gh-pages/repos
            cd gh-pages
            git add .
            git commit -m "Deploy Storybook to GitHub Pages"
            git push origin gh-pages
