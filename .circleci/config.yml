version: 2.1

jobs:
  remove_folder:
    docker:
      - image: circleci/node:16

    steps:
      - checkout

      # Etapa para remover a pasta quando o PR é fechado
      - run:
          name: Remover pasta quando PR é fechado
          command: |
            if [[ "${CIRCLE_PULL_REQUEST}" =~ ^https?:// ]]; then
              PR_NUMBER=$(basename ${CIRCLE_PULL_REQUEST})
              git config --global user.email "luizleno15@gmail.com"
              git config --global user.name "luislenosilva15"
              git clone --branch=gh-pages git@github.com:luislenosilva15/github-static-page.git gh-pages
              rm -rf gh-pages/repos/$CIRCLE_BRANCH
            else
              echo "Não é um pull request. A pasta não será removida."
            fi
